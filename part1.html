<body>
    <div class="c1">1</div>
    <div class="c2">2</div>

<script type="text/javascript">
     $(".c1").hover(function(){
         $(".c1").toggleClass("c1hovered");
         $(".c2").toggleClass("c2hover");
         $(".c3").toggleClass("c3hover");
        console.log("div was hovered");
        });
     $(".c2").hover(function(){
         $(".c1").toggleClass("c1hover");
         $(".c2").toggleClass("c2hovered");
         $(".c3").toggleClass("c3hover");

     });
     $(".c3").hover(function(){
         $(".c1").toggleClass("c1hover");

         console.log("div was hovered");
     });
</script>
